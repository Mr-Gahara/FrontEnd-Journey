<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="z-index: 100; background-color: black; color: white; position: fixed; top: 0px; left: 0px; right: 0px; height: 50px;">
        header
    </div>

    <div style="background-color: lightgreen; position: fixed; left: 0; bottom: 0; top: 50px; width: 72px;">
        sidebar
        <div style="position: absolute; background-color: aquamarine; top: 0px; right: 0px;">
            X
            
        </div>
    </div>

    <div style="position: absolute; background-color: aquamarine; top: 10px; right: 10px;">
        absolute
        
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200x; position: static;">
        div 1
    </div>
    <div style="position: relative; background-color: lightpink; height: 200px; width: 200x;">
        div 2
        <div class="duration-label" style="position: absolute; background-color: aquamarine; bottom: 10px; right: 10px;">
            10:35
            
        </div>
    </div>
</body>
</html>
